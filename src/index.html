<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raha - Movie List</title>
</head>


<body>
    <app-bar></app-bar>

    <main class="container">
        <header-carousel></header-carousel>

        <section class="row mb-2">
            <div class="col-sm-12 col-md-3">
                <h5 class="pt-1">Category :</h5>
            </div>
            <div class="col-sm-12 col-md-9">
                <div class="row">
                    <div class="col-sm-12 col-md-7">
                        <h2>Trending</h2>
                    </div>
                </div>
            </div>
        </section>

        <section class="row">
            <div class="d-none d-md-block col-3">
                <div class="d-flow-root">
                    <a href="javascript:void(0)" id="clearFilter" class="text-filter float-right">Clear filter</a>
                </div>
                <hr>
                <movie-category></movie-category>
                <card-author></card-author>
            </div>
            <div class="col-sm-12 col-md-9">
                <movie-list></movie-list>
                <trending-list></trending-list>
                <div id="loader-text" class="loader loader-default is-active" style="display: none;">
                    <div class="loader-message">Loading</div>
                </div>
            </div>
        </section>
    </main>

    <section class="details container mb-5" style="display:none;">
        <breadcrumb-detail currentpage=""></breadcrumb-detail>

        <div class="row">
            <div class="col-12 col-md-5 mb-2">
                <img src="" id="detailImage" class="img-fluid img-shadow">
            </div>
            <div class="col-12 col-md-7">
                <detail-header title="" sourceName="" preparationMinutes="" servings="" summary="">
                </detail-header>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12 col-md-5 mb-4">
                <h5>Ingredients</h5>
                <hr>
                <div class="card-inggredient px-3 py-3">
                    <ul class="ingredients"></ul>
                </div>
            </div>
            <div class="col-12 col-md-7 mb-4">
                <h5>Method</h5>
                <hr>
                <ol class="methods"></ol>
            </div>
        </div>
    </section>
</body>

</html>
